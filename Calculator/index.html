<html>
  <head>
    <title>Calculator</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="onload()">
    <div class="calculator">
      <div class="display">
        <div id="display-top"></div>
        <div id="display-btm"></div>
      </div>
      
      <button id="btn-clear" class="btn-common span-2">&#10227;</button>
      <button id="btn-del" class="btn-common">&#9003;</button>
      <button class="btn-common btn-operator">/</button>
      
      <button class="btn-common btn-number">7</button>
      <button class="btn-common btn-number">8</button>
      <button class="btn-common btn-number">9</button>
      <button class="btn-common btn-operator">*</button>
      
      <button class="btn-common btn-number">4</button>
      <button class="btn-common btn-number">5</button>
      <button class="btn-common btn-number">6</button>
      <button class="btn-common btn-operator">-</button>
      
      <button class="btn-common btn-number">1</button>
      <button class="btn-common btn-number">2</button>
      <button class="btn-common btn-number">3</button>
      <button class="btn-common btn-operator">+</button>
      
      <button class="btn-common btn-number">0</button>
      <button class="btn-common btn-number">.</button>
      <button id="btn-equal" class="btn-common span-2">=</button>
    </div>
  </body>
</html>
